<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AF52DE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="url(#bg)"/>
  
  <!-- Hockey puck (outer ring) -->
  <circle cx="16" cy="16" r="10" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Hockey puck (inner ring) -->
  <circle cx="16" cy="16" r="6" fill="none" stroke="white" stroke-width="1.5"/>
  
  <!-- Center dot -->
  <circle cx="16" cy="16" r="2" fill="white"/>
  
  <!-- Motion lines to suggest speed -->
  <path d="M4 12 L8 12" stroke="white" stroke-width="1" opacity="0.7"/>
  <path d="M4 16 L8 16" stroke="white" stroke-width="1.5" opacity="0.8"/>
  <path d="M4 20 L8 20" stroke="white" stroke-width="1" opacity="0.7"/>
</svg> 